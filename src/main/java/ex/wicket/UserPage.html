    <form wicket:id="userForm">
        <div class="row">
            <div class="col-3 form-check">
                <label>Find by :</label><br>
                <span wicket:id="radioGroup"></span>
            </div>
            <div class="col-5 form-inline">
                <input type="text" wicket:id="search" id="search" placeholder="Substring"/><br/>
                <!--<input class="btn btn-primary ml-2" type="submit" value="Search"/>-->
                <a wicket:id="searchLink" class="btn btn-primary ml-2" type="submit">Search</a>
            </div>
        </div>

    </form>

    <!-- <form class="form-inline" wicket:id="userForm">

         <div class="form-check form-check-inline">
             <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
             <label class="form-check-label" for="inlineRadio1">1</label>
         </div>



         <div class="form-group mx-sm-3 mb-2">
             <label for="input" class="sr-only">Password</label>

         </div>
         <button type="submit" class="btn btn-primary mb-2">Search</button>
     </form>-->
    <br>
    <table class="table" wicket:id="container">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">Name</th>
            <th scope="col">Last name</th>
        </tr>
        </thead>
        <tbody>
        <!--<tr wicket:id="users">-->
        <tr wicket:id="users">
            <td wicket:id="id">1</td>
            <td wicket:id="name">Mark</td>
            <td wicket:id="lastName">Otto</td>
        </tr>

        </tbody>
    </table>

</div>
<br>


<div class="container">
    <div class="row">
        <div class="col-sm">
            <wicket:link>
                <a class="btn btn-info" wicket:id="linkAll">All users</a><br/>
            </wicket:link>
        </div>
        <div class="col-sm">
            <wicket:link>
                <a class="btn btn-info" href="../../src/main/java/ex/wicket/LoginPage.html">Add user</a><br/>
            </wicket:link>
        </div>
    </div>
</div>
